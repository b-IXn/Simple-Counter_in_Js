<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="2_counter.css">
</head>
<body>
    <div class="head">
        <h1>Welcome to my first Javascript mini-Project!</h1>
        <p>It`s a simple counter with three accessibility functions : Increase,Decrease and Reset.</p>

    </div>
    <div class="main">
        <label id="count_label" class="counter">0</label>
        <div class="button_container">
            <button id="increase" class="buttons">Increase +</button>
            <button id="reset" class="buttons">Reset +</button>
            <button id="decrease" class="buttons">Decrease +</button>
        </div>  
    </div>

    <script src="2_counter.js" ></script>  
</body>
</html>
